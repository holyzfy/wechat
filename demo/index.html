<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>微信支付</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<script src="js/lib/url-2.5.2.js"></script>
<script>
(function () {
    if(!url('?code')) {
        var currentUrl = encodeURIComponent(location.href.split('#')[0]);
        location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx0e57ec35106707aa&redirect_uri=' + currentUrl + '&response_type=code&scope=snsapi_userinfo#wechat_redirect';
    }
})();
</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/lib/vue-2.5.11.js"></script>
<script src="js/lib/jquery-3.2.1.js"></script>
<style>
html {
    font-size: 16px;
}
* {
    margin: 0;
    padding: 0;
}
[v-cloak] {
    display: none;
}
button {
    box-sizing: border-box;
    padding: 0 1rem;
    border: 0;
    background: #44b549;
    color: #fff;
    font-size: 1rem;
    line-height: 2rem;
}
.app {
    padding-top: 20px;
}
.user {
    text-align: center;
}
.user img {
    height: 25px;
    vertical-align: middle;
}
.product {
    text-align: center;
    list-style-type: none;
}
.product li {
    margin-top: 1rem;
}
</style>
</head>

<body>

<div id="app" class="app" v-cloak>
    <div class="user">
        <img :src="user.headimgurl" alt="">
        <span>{{user.nickname}}</span>
    </div>
    <ul class="product">
        <li><button type="button" @click="pay('111')">面部补水 ￥0.01</button></li>
        <li><button type="button" @click="pay('112')">颈肩调理 ￥0.02</button></li>
        <li><button type="button" @click="pay('113')">泥炙养生 ￥0.03</button></li>
    </ul>
</div>

<script src="js/index.js"></script>
<script>
$(function () {
    app.init();
});
</script>
</body>
</html>
